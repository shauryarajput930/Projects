<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
 
<body>
  <div class="navbar">
    <div class="logo">Amazon</div>

    <div class="search-bar">
      <input type="text" placeholder="Search for products...">
      <button><i class="fas fa-search"></i></button>
    </div>

    <div class="nav-links">
      <a href="./account.html">Account</a>
      <a href="./order.html">Orders</a>
    </div>
  </div>

  <div class="hero">
    <h1>Welcome to Amazon</h1>
  </div>

  <div class="products">
    <div class="product-card phone">
      <img src="./assets/phone.jpg" alt="Product 1">
      <h3>IQOO Neo 10R</h3>
      <p>$19.99</p>
      <button id="cart">Add to Cart</button>
    </div>

    <div class="product-card laptop">
      <img src="./assets/laptop.jfif" alt="Product 2">
      <h3>Laptop</h3>
      <p>$29.99</p>
      <button id="cart">Add to Cart</button>
    </div>

    <div class="product-card airpods">
      <img src="./assets/airdropes.jpg" alt="Product 3">
      <h3>Airdropes</h3>
      <p>$39.99</p>
      <button id="cart">Add to Cart</button>
    </div>

    <div class="product-card camera">
      <img src="./assets/camera.jpg" alt="Product 4">
      <h3>Camera</h3>
      <p>$49.99</p>
      <button id="cart">Add to Cart</button>
    </div>

    <div class="product-card sound">
      <img src="./assets/sound.jpg" alt="Product 3">
      <h3>Sound</h3>
      <p>$39.99</p>
      <button id="cart">Add to Cart</button>
    </div>

    <div class="product-card watch">
      <img src="./assets/watch.jpg" alt="Product 3">
      <h3>Watch</h3>
      <p>$39.99</p>
      <button id="cart">Add to Cart</button>
    </div>
  </div>

  <div class="footer">
    <a href="./about.html">About Us</a>
    <a href="./contact.html">Contact Us</a>
    <a href="./policy.html">Privacy Policy</a>
    <a href="./service.html">Terms of Service</a>
  </div>

   <script src="./java.js"></script>
</body>
</html>
